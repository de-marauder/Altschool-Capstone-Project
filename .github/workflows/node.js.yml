name: Node.js with npm

on:
  push:
    branches: ["master"]
    paths:
      - App
      - Infrastructure
      - assets
  pull_request:
    branches: ["master"]
    paths:
      - App
      - Infrastructure
      - assets

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install npm dependencies
        run: npm ci

     # - name: Build app
     #   run: npm run build --if-present

     # - name: Run tests
     #   run: npm test
      
      - name: build and push docker image
        uses: mr-smithers-excellent/docker-build-push@v4
        with:
           image: demarauder/zombrary:v1
           registry: docker.io
           username: ${{ DOCKERHUB_USERNAME }}
           password: ${{ DOCKERHUB_PASSWORD}}
        
